[package]
edition = "2021"
name = "farm_plugin_replace_dirname"
version = "0.0.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
farmfe_core = { version = "*" }
farmfe_toolkit_plugin_types = { version = "*" }
farmfe_toolkit = { version = "*" }
farmfe_macro_plugin = { version = "*" }
regex = "1.10.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
swc_ecma_ast = { version = "=0.111.0", features = ["rkyv-impl", "serde-impl"] }
swc_ecma_parser = { version = "=0.142.0" }
swc_common = { version = "=0.33.14", features = [
  "concurrent",
  "sourcemap",
  "rkyv-impl",
] }
swc_ecma_visit = { version = "=0.97.0" }
